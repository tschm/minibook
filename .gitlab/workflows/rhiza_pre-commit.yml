# This file is part of the jebel-quant/rhiza repository
# (https://github.com/jebel-quant/rhiza).
#
# Workflow: Pre-commit (GitLab CI)
#
# Purpose: This workflow runs pre-commit checks to ensure code quality
#          and consistency across the codebase. It helps catch issues
#          like formatting errors, linting issues, and other code quality
#          problems before they are merged.
#
# Trigger: This workflow runs on every push and on merge requests to main/master
#          branches (including from forks)
#
# Components:
#   - üîç Run pre-commit checks using reusable action

pre-commit:check:
  stage: test
  needs: []
  image: ghcr.io/astral-sh/uv:0.9.24-bookworm
  script:
    - make fmt
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

