[project]
name = 'minibook'
version = "0.0.0"
description = "Minibook for reporting"
# Please add authors and correct the email...
authors = [{name='Thomas Schmelzer', email= 'thomas.schmelzer@gmail.com'}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.6",
    "pyyaml>=6.0.2",
    "typer>=0.16.0",
]

[project.urls]
repository = "https://github.com/tschm/minibook"

[project.scripts]
compile = "minibook.main:app"

[project.optional-dependencies]
dev = [
    "pytest-cov>=6.0.0",
    "mkdocs>=1.6.1",
    "pytest>=8.3.3",
    "pre-commit>=4.2.0",
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
    "*__init__.py"
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/minibook"]

[tool.hatch.build]
include = [
    "LICENSE",    # Ensure the LICENSE file is included in your package
    "README.md",
    "src/minibook"
]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
